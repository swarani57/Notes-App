  <meta charset="UTF-8">
  <title>My Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="heading">My Notes</h1>

  <div class="note-form">
    <input type="text" id="noteTitle" placeholder="Enter title...">
    <textarea id="noteContent" placeholder="Write your note..."></textarea>
    <button id="addNoteBtn">Add Note</button>
  </div>

  <h2 class="sub-heading">All Notes</h2>
  <div class="notes-grid" id="notesContainer"></div>

  <script src="script.js"></script>
